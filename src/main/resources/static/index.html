<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function deployLatest() {
            document.getElementById("deployStatus").innerText = "Deployment in progress...";
            setTimeout(() => {
                document.getElementById("deployStatus").innerText = "Deployment Successful!";
            }, 3000);
        }

        function refreshLogs() {
            const logs = [
                "[Error] Service X failed at 12:34 PM",
                "[Warning] Service Y response time high at 12:40 PM",
                "[Info] Service Z restarted successfully at 12:45 PM"
            ];
            const logContainer = document.getElementById("logContainer");
            logContainer.innerHTML = logs[Math.floor(Math.random() * logs.length)];
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark p-3">
        <a class="navbar-brand" href="#">DevOps Dashboard</a>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Server Status</div>
                    <div class="card-body">
                        <h5 class="card-title">All Systems Operational</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Deployments</div>
                    <div class="card-body">
                        <button class="btn btn-light" onclick="deployLatest()">Deploy Latest</button>
                        <p id="deployStatus" class="mt-2">No deployment in progress</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-header">Error Logs</div>
                    <div class="card-body">
                        <pre id="logContainer" class="bg-dark p-2">[Error] Service X failed at 12:34 PM</pre>
                        <button class="btn btn-light mt-2" onclick="refreshLogs()">Refresh Logs</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
